<!DOCTYPE html>
<html>

<head>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
  <a-scene background="color:lightgray">

    <a-camera position="0 6 12"></a-camera>

    <!------surface------->
    <a-plane color="black" rotation="-90 0 0" width="20"
    height="20"></a-plane>

    <!-----------------robot--------------------------------->
    
    <!---------------------bottom feet----------------------->
    <a-sphere position="2 -0.2 0" color="#ff6300" ></a-sphere>
    <a-sphere position="-2 -0.2 0" color="#ff6300" ></a-sphere>

    <!-------------------above leg----------------------------->
    <a-cylinder position="2 2 0" radius="0.7" height="3.7" color="orange"></a-cylinder>
    <a-cylinder position="-2 2 0" radius="0.7" height="3.7" color="orange"></a-cylinder>

    <!------------------------------body------------------------->
    <a-box position="0 6 0" width="6" depth="2" height="5" color="#0694ff">
      <a-box position="0 0 0.6" color="#ee82ee"></a-box>
      <a-box position="0 1.6 0.6" color="#6a5acd"></a-box>
      <a-box position="0 -1.6 0.6" color="#6a5acd"></a-box>
      <a-box position="2 1.6 0.6" color="#ee82ee"></a-box>
      <a-box position="-2 -1.6 0.6" color="#ee82ee"></a-box>
      <a-box position="-2 1.6 0.6" color="#ee82ee"></a-box>
      <a-box position="2 -1.6 0.6" color="#ee82ee"></a-box>
      <a-box position="2 0 0.6" color="#6a5acd"></a-box>
      <a-box position="-2 0 0.6" color="#6a5acd"></a-box>
    </a-box>

    <!----------------------arms------------------------------->
    <a-entity>
        <a-cylinder position="3.6 7.6 0" rotation="0 0 -135"
        radius="0.4" height="2.3" color="orange"></a-cylinder>
        <a-sphere position="4.7 6.5 0" radius="0.5" color="#ff6347"></a-sphere>
        <a-cylinder position="5.8 7.5 0" rotation="0 0 135"
        radius="0.4" height="2.3" color="orange"></a-cylinder>
        <a-dodecahedron position="7 8.9 0" radius="0.8" color="#0694ff"></a-dodecahedron>
    </a-entity>
    <a-entity>
        <a-cylinder position="-3.6 7.6 0" rotation="0 0 135"
        radius="0.4" height="2.3" color="orange"></a-cylinder>
        <a-sphere position="-4.7 6.5 0" radius="0.5" color="#ff6347"></a-sphere>
        <a-cylinder position="-5.8 7.5 0" rotation="0 0 -135"
        radius="0.4" height="2.3" color="orange"></a-cylinder>
        <a-dodecahedron position="-7 8.9 0" radius="0.8" color="#0694ff"></a-dodecahedron>
    </a-entity>

    <!--------------------------neck-------------------------->
    <a-box position="0 8.7 0" width="3" height="0.5"
    color="yellow"></a-box>

    <!------------------------head-------------------------------->
    <a-box position="0 10.4 0" width="4" height="3" 
    color="#0694ff"></a-box>
    <!-------------------------face------------------------------->
    <a-sphere position="1 10.8 0" radius="0.75">
        <a-sphere radius="0.2" position="0 0 0.7" color="black"
        animation="property:position; from:0 -0.4 0.9;
    to:0 0.4 0.5;dir:alternate; loop:true; dur:1000"></a-sphere>
    </a-sphere>
    <a-sphere position="-1 10.8 0" radius="0.75">
        <a-sphere radius="0.2" position="0 0 0.7" color="black"
        animation="property:position; from:0 -0.4 0.9;
    to:0 0.4 0.5;dir:alternate; loop:true; dur:1000"></a-sphere>
    </a-sphere>
    <!--------------------antena---------------------------------->
    <a-cylinder rotation="90 0 0" height="0.8" 
    position="0 12 0" color="orange"></a-cylinder>
    <a-entity animation="property:position; from:-0.2 0 0;
    to:0.2 0 0;dir:alternate; loop:true; dur:1000"> 
        <a-cylinder radius="0.1" position="0 13.4 0"
        color="black"></a-cylinder>
        <a-sphere position="0 14 0" radius="0.4" color='yellow'></a-sphere>
    </a-entity>
  </a-scene>
</body>
</html>
